<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
</head>
<body class="container">
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Balance</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="account : ${accounts}">
            <td th:text="${account.name}">Name</td>
            <td th:text="${account.type.name}">Name</td>
            <td th:text="${account.balance}">00</td>
            <td>
                <a class="btn btn-primary"  th:href="@{/account/{id}(id=${account.id})}">View</a>
                <a class="btn btn-danger"  th:href="@{/api/account/{id}(id=${account.id})}">Delete</a>
            </td>
        </tr>
    </tbody>
</table>

<hr>
<a th:href="@{/accounts/accountForm}" class="btn btn-success">Add new</a>
</body>
</html>
