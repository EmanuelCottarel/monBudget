<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
</head>
<body class="container">
<h2>Add new account</h2>
<form th:action="@{/accounts/add}" th:object="${account}" method="post" class="col-4">
    <label for="name" class="form-label">Name</label>
    <input type="text" name="name" id="name" th:field="*{name}" class="form-control"/>

    <label for="balance" class="form-label">Balance</label>
    <input type="number" name="balance" id="balance" th:field="*{balance}" class="form-control"/>

    <label for="type" class="form-label">Type</label>
    <select name="type" id="type" th:field="*{type}" class="form-control">
        <option value="" disabled selected>Please select a type</option>
        <option th:each="type : ${types}"
                th:value="${type.id}"
                th:text="${type.name}">
        </option>
    </select>

    <input type="submit" value="Create" class="btn btn-success mt-2">

</form>
</body>
</html>
